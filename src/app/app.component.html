<h1>Blog</h1>
<app-post *ngFor="let post of posts" [post]="post"></app-post>

<div class="container mt-5">
  <h1 class="text-center">Meu Blog Angular</h1>

  <div class="card p-4 mt-4">
    <h2>Adicionar Novo Post</h2>
    <form (ngSubmit)="addPost()" class="form-group">
      <input type="text" [(ngModel)]="newPost.title" class="form-control mb-2" placeholder="Título" required />
      <textarea [(ngModel)]="newPost.content" class="form-control mb-2" placeholder="Conteúdo" required></textarea>
      <input type="text" [(ngModel)]="newPost.author" class="form-control mb-2" placeholder="Autor" required />
      <button type="submit" class="btn btn-primary">Publicar</button>
    </form>
  </div>

  <div class="mt-4">
    <app-post *ngFor="let post of posts" [post]="post" class="mb-3"></app-post>
  </div>
</div>
